{% extends "base.html" %}

{% block content %}
	{% if post.author == request.user %}
		<p class="text-right">
			<a href="{% url 'update-post' pk=post.pk %}">Edit</a> |
			<a href="{% url 'delete-post' pk=post.pk %}">Delete</a>
		</p>
	{% endif %}


	<div class="mt-1 mb-1">

		<h2>{{ post.title }} </h2>
		<div>{{ post.text|safe }}</div>
	</div>
	<p class="text-muted">Author {{ post.author }}, created {{ post.created_at|date:'d.m.Y H:i' }}</p>
	<hr>

{% endblock %}
